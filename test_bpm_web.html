<!DOCTYPE html>
<html>
<head>
    <title>BPM Test</title>
</head>
<body>
    <h1>BPM Speed Test</h1>
    <p>Open the browser console to see BPM changes and speed calculations.</p>
    <p>Current BPM: <span id="bpm-display">120</span></p>
    <button onclick="changeBpm(60)">60 BPM (Slow)</button>
    <button onclick="changeBpm(120)">120 BPM (Normal)</button>
    <button onclick="changeBpm(240)">240 BPM (Fast)</button>
    
    <script>
        let bpm = 120;
        const beats = 2;
        const originalDuration = 1000;
        
        function changeBpm(newBpm) {
            bpm = newBpm;
            document.getElementById('bpm-display').textContent = bpm;
            
            const targetDuration = (beats / bpm) * 60000;
            const speedMultiplier = originalDuration / targetDuration;
            
            console.log(`BPM: ${bpm}, Target Duration: ${targetDuration}ms, Speed Multiplier: ${speedMultiplier.toFixed(2)}x`);
        }
    </script>
</body>
</html>
